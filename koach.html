<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./koach.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>

    <title>Document</title>
</head>
<body>
    <div class="wraper">
    <div class="box">



        <div class="login">

          <form id="login" name="login"  method="post" enctype="multipart/form-data">

          <h2>Login</h2>
          <input type="email" placeholder="Enter Email Id" name="emailID" class="input"><br>

        <input type="password" placeholder="Enter Password"  name="password" class="input"><br>
        <input class="button" type="submit" value="Login">
      </form>
    </div>
 

    <div class="register">
<form id="register" name="register"  method="post" enctype="multipart/form-data">
        <h2>Register</h2>

        <input type="email" placeholder="Enter Email Id" name="emailID" class="input"><br>
        <input type="tel" placeholder="Enter Number" name="number" class="input"><br>

        <input type="password" placeholder="Enter Password" name="password" class="input"><br>
        <input class="button" type="submit" value="Register">
        <div id="message"></div>
    </form>
    </div>
</div> 
    </div>

    <script type="text/javascript">
        
        
// login

 $("#login").on('submit',(function(e) {
  e.preventDefault();
  $.ajax({
         url: "handler/loginchk.php",
         type: "POST",
         data:  new FormData(this),
         contentType: false,
               cache: false,
         processData:false,
         beforeSend : function()
         {
          //$("#preview").fadeOut();
          $("#message").hide();
         },
         success: function(response)
         {
            if(response.status_massage=="ok")
            {

               
               $('#message').val(response.data);
            }
            else
            {
              $('#message').html(response.data).show();
            
            }
            
          },
     error: function(e) 
      {
        $("#error").html(e).show();
      }          
    });
 }));


 //rgister
         $("#register").on('submit',(function(e) {
  e.preventDefault();
  $.ajax({
         url: "handler/registeruser.php",
         type: "POST",
         data:  new FormData(this),
         contentType: false,
               cache: false,
         processData:false,
         beforeSend : function()
         {
          //$("#preview").fadeOut();
          $("#message").hide();
         },
         success: function(response)
         {
            if(response.status_massage=="ok")
            {

               
               $('#message').val(response.data);
            }
            else
            {
              $('#message').html(response.data).show();
            
            }
            
          },
     error: function(e) 
      {
        $("#error").html(e).show();
      }          
    });
 }));

    </script>
    
</body>
</html>
